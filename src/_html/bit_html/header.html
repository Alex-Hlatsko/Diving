<header class="header header__home">
    <!-- Header Background -->
    <div class="header__bg" style="background-image: url(@@path.images);"> </div>

    <div class="header__container">
        <nav id="navigation">
            <div class="nav__content">
                <div class="logo">
                    <a href="@@path.home"><img src="@@path.logo" alt="logo"></a>
                </div>
                <div class="menu">
                    <ul>
                        <li class="menu__item"><a href="@@path.home" class="menu__item__link">@@menu.home</a></li>
                        <li class="menu__item"><a href="@@path.how_we_dive" class="menu__item__link">@@menu.how_we_dive</a></li>
                        <li class="menu__item"><a href="@@path.services" class="menu__item__link">@@menu.services</a></li>
                        <li class="menu__item"><a href="@@path.pricies" class="menu__item__link">@@menu.prices</a></li>
                        <li class="menu__item"><a href="@@path.gallery" class="menu__item__link">@@menu.gallery</a></li>
                        <li class="menu__item"><a href="@@path.contact_us" class="menu__item__link">@@menu.contact_us</a></li>
                    </ul>
                    <div class="menu__burger" id="menuToggle"></div>
                </div>
            </div>
            
            <div class="social" id="social">
                <ul>
                    <li class="social__item"><a href="https://www.facebook.com/khoorray">fb</a></li>
                    <li class="social__item"><a href="https://www.instagram.com/khoorray/">in</a></li>
                    <li class="social__item"><a href="#">yt</a></li>
                </ul>
            </div>

        </nav>
        <div class="header__content">
            <div class="header__content__top">
                
                
                <div class="header__title" data-aos="fade-up" data-aos-duration="1000"><h1 class="header__title">@@title</h1></div>
                <div class="header__sub-title" data-aos="fade-up" data-aos-duration="1000"><p class="header__sub-title">@@sub-title</p></div>
            </div>
            <div class="header__content__bottom" data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0">
                <a href="#" class="header__btn btn">@@btn</a>
                <div class="options">
                    <div class="language">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-expanded="false">@@active-lang</button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                              <a class="dropdown-item" href="@@path.lang-en">EN</a>
                              <a class="dropdown-item" href="@@path.lang-es">ES</a>
                              <a class="dropdown-item" href="@@path.lang-rus">RUS</a>
                            </div>
                          </div>
                    </div>
                    <div class="social" id="social">
                        <ul>
                            <li class="social__item"><a href="https://www.facebook.com/khoorray">fb</a></li>
                            <li class="social__item"><a href="https://www.instagram.com/khoorray/">in</a></li>
                            <li class="social__item"><a href="#">yt</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
