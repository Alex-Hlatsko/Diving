<header class="header">
    <!-- Header Background -->
    <div class="header__bg" style="background-image: url(@@path.images);"> </div>

    <div class="header__container">
        <nav id="navigation">
            <div class="nav__content">
                <div class="logo">
                    <a href="@@path.home"><img src="@@path.logo" alt="logo"></a>
                </div>
                <div class="menu">
                    <ul>
                        <li class="menu__item"><a href="@@path.how_we_dive" class="menu__item__link">How We Dive</a></li>
                        <li class="menu__item"><a href="@@path.services" class="menu__item__link">Services</a></li>
                        <li class="menu__item"><a href="@@path.pricies" class="menu__item__link">Prices</a></li>
                        <li class="menu__item"><a href="@@path.gallery" class="menu__item__link">Gallery</a></li>
                        <li class="menu__item"><a href="@@path.contact_us" class="menu__item__link">Contact Us</a></li>
                    </ul>
                    <div class="menu__burger" id="menuToggle"></div>
                </div>
            </div>
            
            <div class="social" id="social">
                <ul>
                    <li class="social__item"><a href="#">fb</a></li>
                    <li class="social__item"><a href="#">in</a></li>
                    <li class="social__item"><a href="#">yt</a></li>
                </ul>
            </div>

        </nav>
        <div class="header__content">
            <div class="header__content__top">
                
                
                <div class="header__title"><h1 class="header__title">@@title</h1></div>
                <div class="header__sub-title"><p class="header__sub-title">@@sub-title</p></div>
            </div>
            <div class="header__content__bottom">
                <a href="#" class="header__btn btn">Enquire Now</a>
                <div class="options">
                    <div class="language">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-expanded="false">
                              EN
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                              <a class="dropdown-item" href="#">ES</a>
                              <a class="dropdown-item" href="#">GR</a>
                              <a class="dropdown-item" href="#">RUS</a>
                            </div>
                          </div>
                    </div>
                    <div class="social" id="social">
                        <ul>
                            <li class="social__item"><a href="#">fb</a></li>
                            <li class="social__item"><a href="#">in</a></li>
                            <li class="social__item"><a href="#">yt</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
